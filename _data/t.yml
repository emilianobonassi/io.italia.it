  home-section-2:
    title: <h2>All <b>messages</b> from the Public Administration, direct to your phone.</h2>
    desc:
      <p>Receive <b>messages</b>, alerts and communications from <b>all public entities</b>, all within a single app.</p>
      <p>You can receive updates via email, within the app or via <b>push notifications</b> to your telephone. You decide how, for every service.</p>
      <p>Stay up-to-date on deadlines, <b>adding a reminder</b> directly to your personal calendar.</p>
      <p><b>Complete payments</b> for services or taxes directly via the message, without leaving the app.</p>
  home-section-3:
    title: <h2>All <b>payments</b> to the State through a simple, secure and digital tool.</h2>
    desc: 
      <p>Pay <b>all Public Administration bodies</b> through PagoPA.</p>
      <p><b>Associate your credit card</b> and bank, <b>Paypal</b> or <b>Satispay account</b>s, using them as often as you wish.</p>
      <p>Pay bills received via the post, directly through the app using a QR code.</p>
      <p>Always have your <b>transaction history</b> and the related payment receipts at hand.</p>
      <p><b>Avoid paying interest and penalties</b> by always being sure you are only paying what is actually owed.</p>
  home-section-4:
    title: <h2>All the <b>documents</b> you are looking for, always available in your pocket.</h2>
    desc: 
      <p><b>Documents, receipts, certificates</b> sent directly <b>to your smartphone</b>.</p>
      <p><b>Share the document</b> immediately with the person or office of your choice.</p>
      <p><b>Request certificates</b> and other documents directly from <b>the app</b>.</p>
      <p><b>Preview and advanced search</b>, so as not to waste time looking for a document.</p>
  home-section-5:
    title: <h2>All your <b>preferences</b>, set one time only.</h2>
    desc:
      <p>Simply select your language and email once. You will <b>no longer have to choose</b> your settings on every single Public Administration site.</p>
      <p>You will choose <b>which messages</b> to receive, and <b>how to receive</b> them.</p>
      <p>You will be able to elect your <b>digital address</b> directly from the app, in order to receive registered communications with legal value to a <b>certified email address</b>.</p>
  home-section-6:
    title: <h2>Digital <b>identity</b> and <b>privacy</b> always under your control.</h2>
    desc: 
      <p><b>Log in with SPID</b> for maximum security.</p>
      <p>Set a <b>PIN</b> or use your <b>fingerprint</b> to unlock the app after the first sign-in.</p>
      <p>Keep <b>control of your personal data</b>  in full compliance with <b>GDPR regulations</b> .</p>
      <p><b>Cancel your account</b> and your data at any time.</p>
      <p><b>Remotely revoke</b> access authorization if the <b>phone</b> is <b>stolen</b> or <b>lost</b>.</p>
  home-section-7:
    title: The services you can use through <b>io</b>
    par1: 
      '<b>IO</b> sets out from the needs of the citizens. We will then work with the operators of each service for integration into the app.
      <br>To set priorities, we organized the services on the basis of how many people could effectively utilize them, and how often they impact upon our daily lives. The services you see on this site are just a few examples.'
    par2:
      Trials at a local or national level have been activated for a selection of these. The more complex ones will be released in a few months or years. Without doubt, some will have been overlooked. If you think of another service that seems pertinent, please suggest it in the <a href="https://forum.italia.it/t/che-cose-io-la-app-del-cittadino/2901" target="_blank" rel="noopener">appropriate section of the forum</a>.

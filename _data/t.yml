  home-section-2:
    title: <h2>Tutti i <b>messaggi</b> dalla Pubblica Amministrazione, nel tuo telefono.</h2>
    desc:
      <p>Ricevi <b>messaggi</b>, avvisi, comunicazioni, <b>da qualunque ente pubblico</b>, tutto dentro un’unica app.</p>
      <p>Puoi ricevere gli aggiornamenti via mail, dentro la app, o grazie alle <b>notifiche push</b> del telefono. E sei tu a deciderlo, per ogni servizio.</p>
      <p>Resta sempre aggiornato sulle scadenze e <b>aggiungi un promemoria</b> direttamente sul calendario personale.</p>
      <p><b>Completa il pagamento</b> di servizi o tributi direttamente dal messaggio, senza lasciare l’app.</p>
  home-section-3:
    title: <h2>Tutti i <b>pagamenti</b> verso lo Stato attraverso uno strumento semplice, sicuro e digitale.</h2>
    desc: 
      '<p>Paga <b>tutti gli enti</b> della pubblica amministrazione attraverso PagoPA.</p>
       <p><b>Associa le tue carte</b> di credito ed i tuoi conti correnti, oppure <b>Paypal</b> o <b>Satispay</b>, e usali tutte le volte che vuoi.</p>
       <p>Paga gli avvisi cartacei direttamente dall’app usando il QR code.</p>
       <p>Porta sempre con te lo <b>storico delle tue operazioni</b> e le relative ricevute di pagamento.</p>
       <p><b>Evita interessi e sanzioni</b>: sarai sempre sicuro di pagare solo quanto effettivamente dovuto.</p>'
  home-section-4:
    title: <h2>Tutti i <b>documenti</b> che cerchi, sempre a disposizione nella tua tasca.</h2>
    desc: 
      <p><b>Documenti, ricevute, certificati</b> inviati direttamente <b>nel tuo smartphone</b>.</p>
      <p><b>Condividi</b> immediatemente <b>il documento</b> con le persona o l’ufficio che preferisci.</p>
      <p><b>Richiedi certificati</b> ed altri documenti,  direttamente <b>dall’app</b>.</p>
      <p><b>Anteprima e ricerca avanzata</b>, per non perdere tempo a cercare il documento.</p>
  home-section-5:
    title: <h2>Tutte le tue <b>preferenze</b>, impostate un'unica volta.</h2>
    desc: 
      <p>Inserisci una sola volta la tua lingua e la tua email. <b>Non dovrai più impostarla</b> in ogni singolo sito della Pubblica Amministrazione</p>
      <p>Sceglierai <b>quali messaggi</b> ricevere, e <b>come</b> riceverli.</p>
      <p>Potrai eleggere direttamente dall’app il tuo <b>domicilio digitale</b>, per ricevere le raccomandate a volere legale presso un <b>indirizzo pec</b>.</p>
  home-section-6:
    title: <h2><b>Identità</b> digitale e <b>privacy</b> sempre sotto il tuo controllo.</h2>
    desc: 
      <p><b>Entra con SPID</b> per la massima sicurezza.</p>
      <p>Imposta un <b>PIN</b> o usa la tua <b>impronta digitale</b> per sbloccare l’app dopo il primo accesso.</p>
      <p>Mantieni il <b>controllo dei tuoi dati personali</b> nel pieno rispetto della <b>normativa GDPR</b>.</p>
      <p>Puoi <b>cancellare il tuo account</b> ed i tuoi dati in ogni momento.</p>
      <p><b>Revoca</b> da remoto i permessi di accesso nel caso il <b>telefono</b> venga <sb>rubato o smarrito</sb>.</p>
  home-section-7:
    title: I servizi che potrai usare tramite <b>io</b>
    par1: 
      '<b>IO</b> parte dai bisogni dei cittadini: lavoreremo con gli enti titolari di ciascun servizio per integrarlo nell’app.
      <br/>Per stabilire le priorità abbiamo organizzato i servizi in base a quante persone effettivamente li potrebbero usare a quanto spesso  entrano nella vita quotidiana di ciascuno di noi. I servizi che vedi su questo sito sono solo dei possibili esempi.'
    par2: 
      'Per alcuni di essi abbiamo attivato una sperimentazione a livello locale o nazionale. Per quelli più complessi dovremo aspettare mesi o anni. Sicuramente altri li abbiamo dimenticati: se ti viene in mente un altro servizio che ti sembra interessante proponilo nell’<a href="https://forum.italia.it/t/che-cose-io-la-app-del-cittadino/2901" target="_blank" rel="noopener">apposita sezione del forum</a>.'
